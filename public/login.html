    <meta charset="UTF-8">

    <title>Login</title>
        <style>
        .oneLine{
            display: block;
        }

        .loginForm{
            background:#FFC0CB;
            margin: 10px;
            padding: 20px;
        }
    
    </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>


<div class="loginForm">
    <form id='loginForm' action="http://ec2-3-14-152-181.us-east-2.compute.amazonaws.com/api/data/getuserlist?username=admin&password=admin" method="GET">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="username1">Username</label>
              <input type="text" class="form-control" id="username1" placeholder="Username" name="username">
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password1" placeholder="Password" name="password">
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
</div>
