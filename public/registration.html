<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .oneLine{
            display: block;
        }
    </style>
</head>

<body>
    <form id='regiForm'>
        First name: <input class="oneLine" type="text" placeholder="First Name" id="username" name="username">
        Password: <input class="oneLine" type="password" placeholder='Password' id="password" name="password">
        <button onclick="myform()">Submit</button>
    </form>

    <script>
        function myform(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var url = "http://ec2-3-14-152-181.us-east-2.compute.amazonaws.com/api/data/adduser?username="+username+"&password="+password;
            var docu = document.getElementById("regiForm");
            docu.setAttribute('action', url);
            docu.setAttribute('method', 'POST');
            docu.submit();
            
        }
    </script>
</body>
</html>
